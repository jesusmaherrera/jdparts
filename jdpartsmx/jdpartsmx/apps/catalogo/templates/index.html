{% extends "base.html" %}

{% block js_code %}
  <script src='{{STATIC_URL}}js/bootstrap-carousel.js' ></script>
{% endblock %}

{% block content %}
<div style="background-color: rgb(180, 180, 180);">
  <div id="myCarousel" class="carousel slide container" style='width:660px'>
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Carousel items -->
    <div class="carousel-inner" >
      <div class="active item">
        <img src="{{STATIC_URL}}img/slide1.png" />
      </div>
      <div class="item"><img src="{{STATIC_URL}}img/slide2.png" alt ></div>
      <div class="item"><img src="{{STATIC_URL}}img/slide1.png" alt ></div>
    </div>
    <!-- Carousel nav -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
  </div>
</div>
{% endblock %}
